<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Meter to km</title>
</head>
<body>

	<script type="text/javascript">
		var dist = prompt("Enter Distance in meter = ");

		var km = dist/1000;

		document.write(dist+" meter = "+km+"km");
	</script>

</body>
</html>
