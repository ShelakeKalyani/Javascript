<!DOCTYPE html>
<html>
<head>
	<title>Number Divisible</title>
</head>
<body>
	<script type="text/javascript">
		var num = 20;
		var b = 5;

		if(num%b==0)
		{
			document.write(num+" is Divisible By "+b);
		}
		else
		{
			document.write(num+" is not Divisible By "+b);
		}
	</script>
</body>
</html>
