<!DOCTYPE html>
<html>
<head>
	<title>Palindrome</title>
</head>
<body>

	<script type="text/javascript">
		var num = prompt("Enter any number = ");
		var temp = num;
		var digit;
		var rev = 0;

		while(num!=0)
		{
			digit = num%10;
			rev = (rev*10)+digit;
			num = parseInt(num/10);
		}

		if(temp==rev)
		{
			document.write(temp+" is Palindrome number.");
		}
		else
		{
			document.write(num+" is not Palindrome number.");
		}
	</script>

</body>
</html>
