<!DOCTYPE html>
<html>
<head>
	<title>Check Alpha</title>
</head>
<body>

	<script type="text/javascript">
		var ch = '9';

		if((ch>='A' && ch<='Z') || (ch>='a' && ch<='z'))
		{
			document.write(ch+" is an Alphabet.");
		}
		else
		{
			document.write(ch+" is not an Alphabet.");
		}
	</script>

</body>
</html>
