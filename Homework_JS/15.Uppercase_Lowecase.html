<!DOCTYPE html>
<html>
<head>
	<title>Uppercase-Lowercase</title>
</head>
<body>

	<script type="text/javascript">
		var ch = 'K';

		if(ch>='A' && ch<='Z')
		{
			document.write(ch+" is Uppercase character.");
		}
		else if(ch>='a' && ch<='z')
		{
			document.write(ch+" is Lowercase character.");
		}
		else
		{
			document.write("Please give correct input.");
		}
	</script>

</body>
</html>
