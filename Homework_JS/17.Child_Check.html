<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Child check</title>
</head>
<body>

	<script type="text/javascript">
		var age = 14;

		if(age>0 && age<=18)
		{
			document.write("Child Teenage Age.");
		}
		else if(age>18)
		{
			document.write("Adult.");
		}
		else
		{
			document.write("You entered wrong age.");
		}
	</script>

</body>
</html>
