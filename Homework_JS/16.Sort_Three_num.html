<!DOCTYPE html>
<html>
<head>
	<title>Sort Three Numbers</title>
</head>
<body>

	<script type="text/javascript">
		var a = 20;
		var b = 90;
		var c = 10;

		document.write("Sorted Numbers = <br>");

		if(a>b && a>c)
		{
			if(b>c)
			{
				document.write(a+" "+b+" "+c);
			}
			else
			{
				document.write(a+" "+c+" "+b);
			}
		}
			
		else if(b>a && b>c)
		{
			if(a>c)
			{
				document.write(b+" "+a+" "+c);
			}
			else
			{
				document.write(b+" "+c+" "+a);
			}
		}
			
		else if(c>a && c>b)
		{
			if(a>b)
			{
				document.write(c+" "+a+" "+b);
			}
			else
			{
				document.write(c+" "+b+" "+a);
			}
		}
			
	</script>

</body>
</html>
