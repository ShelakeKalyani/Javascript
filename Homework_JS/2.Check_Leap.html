<!DOCTYPE html>
<html>
<head>
	<title>Leap Year</title>
</head>
<body>

	<script type="text/javascript">
		var year = 1800;

		if(((year%100==0)&&(year%400==0)) || ((year%100!=0)&&(year%4==0)))
		{
			document.write(year+" is Leap year");
		}
		else
		{
			document.write(year+" is not Leap year");
		}
	</script>
</body>
</html>
