<!DOCTYPE html>
<html>
<head>
	<title>Week Day</title>
</head>
<body>

	<script type="text/javascript">
		var num = 4;

		if(num==1)
		{
			document.write("Total days in january is 31.");
		}
		else if(num==2)
		{
			document.write("Total days in february is 28 or 29.");
		}
		else if(num==3)
		{
			document.write("Total days in march is 31.");
		}
		else if(num==4)
		{
			document.write("Total days in April is 30.");
		}
		else if(num==5)
		{
			document.write("Total days in may is 31.");
		}
		else if(num==6)
		{
			document.write("Total days in june is 30.");
		}
		else if(num==7)
		{
			document.write("Total days in july is 31.");
		}
		else if(num==8)
		{
			document.write("Total days in August is 31.");
		}
		else if(num==9)
		{
			document.write("Total days in Septmber is 30.");
		}
		else if(num==10)
		{
			document.write("Total days in October is 31.");
		}
		else if(num==11)
		{
			document.write("Total days in November is 30.");
		}
		else if(num==12)
		{
			document.write("Total days in December is 31.");
		}
		else
		{
			document.write("Invalid Number");
		}
	</script>

</body>
</html>
