<!DOCTYPE html>
<html>
<head>
	<title>Check Prime</title>
</head>
<body>

	<script type="text/javascript">
		var num = prompt("Enter any number = ");
		var flag = 0;

		for(var i=2;i<=(num/2);i++)
		{
			if(num%i==0)
			{
				flag = 1;
				break;
			}
		}

		if(flag==0)
		{
			document.write(num+" is prime number.");
		}
		else
		{
			document.write(num+" is not prime number.");
		}
	</script>

</body>
</html>
