<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Largest Three</title>
</head>
<body>

	<h2 id="Large"></h2>
	<script type="text/javascript">
		var num1 = prompt("Enter first number = ");
		var num2 = prompt("Enter second number = ");
		var num3 = prompt("Enter third number = ");

		if(num1>=num2 && num1>=num3)
		{
			document.getElementById('Large').innerHTML = "Largest number is "+num1;
		}
		else if(num2>=num1 && num2>=num3)
		{
			document.getElementById('Large').innerHTML = "Largest number is "+num2;
		}
		else
		{
			document.getElementById('Large').innerHTML = "Largest number is "+num3;
		}
	</script>

</body>
</html>
