<!DOCTYPE html>
<html>
<head>
	<title>Check Positive-Negative</title>
</head>
<body>

	<script type="text/javascript">
		var num = prompt("Enter any number = ");

		if(num>0)
		{
			document.write(num+" is positive.");
		}
		else if(num<0)
		{
			document.write(num+" is Negative");
		}
		else if(num==0)
		{
			document.write(num+" is equal to zero.");
		}
		else
		{
			document.write("Please enter valid number...You entered something wrong.");
		}
	</script>

</body>
</html>
