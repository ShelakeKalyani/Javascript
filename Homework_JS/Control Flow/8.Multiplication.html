<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multiplication Table</title>
</head>
<body>

	<script type="text/javascript">
		var num = prompt("Enter any number = ");
		var i = 1;

		while(i<=10)
		{
			var table = num*i;
			document.write("<br>"+table);
			i++;
		}
	</script>

</body>
</html>
