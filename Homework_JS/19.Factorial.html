<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Factorial</title>
</head>
<body>

	<script type="text/javascript">
		var num = prompt("Enter any number = ");
		var fact = 1;
		var temp = num;

		if(num<0)
		{
			document.write("Error!! Factorial of negative number does not exist.")
		}
		else if(num==0)
		{
			document.write("Factorial of 0 is 1.");
		}
		else
		{
			while(num!=0)
			{
				fact = fact*num;
				num = num-1;
			}

			document.write("Factorial of "+temp+" = "+fact);
		}

		
	</script>

</body>
</html>
