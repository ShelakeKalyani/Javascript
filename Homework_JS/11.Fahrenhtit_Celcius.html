<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fahrenheit-celcius</title>
</head>
<body>

	<script type="text/javascript">
		var fah = prompt("Enter temperature in fahrenheit = ");
		var cel = (fah-32)/1.8;
		document.write(fah+" fahrenheit = "+cel+" Celcius<br>");


		var celcius = prompt("Enter temperature in Celcius = ");
		var fahrenheit = (celcius*1.8)+32;
		document.write(celcius+" Celcius = "+fahrenheit+" fahrenheit");
	</script>

</body>
</html>
