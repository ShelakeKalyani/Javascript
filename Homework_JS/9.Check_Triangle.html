<!DOCTYPE html>
<html>
<head>
	<title>Check Triangle</title>
</head>
<body>

	<script type="text/javascript">
		var a = 3;
		var b = 3;
		var c = 3;

		if(a==b && a==c && b==c)
		{
			document.write("Triangle is equilateral triangle.");
		}
		else if((a==b) || (a==c) || (b==c))
		{
			document.write("Triangle is isosceles triangle.");
		}
		else
		{
			document.write("Triangle is scalene triangle.");
		}
	</script>

</body>
</html>
