<!--
	Developer Name  = Shelake Kalyani
	Program Name    = A school has following rules for grading system:
						a. Below 25 - F
						b. 25 to 45 - E
						c. 45 to 50 - D
						d. 50 to 60 - C
						e. 60 to 80 - B
						f. Above 80 - A
						print the corresponding grade.
						
	Date 		    = 08-11-2022
	Technology Used = HTML , JAVASCRIPT
-->


<!DOCTYPE html>
<html>
<head>
	<title>Grade School</title>
</head>
<body>

	<script type="text/javascript">
		var per = 89;

		if(per>=80)
		{
			document.write("Grade A.");
		}
		else if(per>=60 && per<80)
		{
			document.write("Grade B.");
		}
		else if(per>=50 && per<60)
		{
			document.write("Grade C.");
		}
		else if(per>=45 && per<50)
		{
			document.write("Grade D.");
		}
		else if(per>=25 && per<45)
		{
			document.write("Grade E.");
		}
		else if(per<25)
		{
			document.write("Grade F.");
		}
		else
		{
			document.write("Invalid percentage.");
		}

	</script>

</body>
</html>
