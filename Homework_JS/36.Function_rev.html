<!DOCTYPE html>
<html>
<head>
	<title>Reverse Number</title>
</head>
<body>

	<button onclick="reverse(1234)">Click me</button>

	<script type="text/javascript">
		var digit;
		var rev = 0;

		//Parameterized Function
		
		function reverse(number)
		{
			while(number!=0)
			{
				digit = number%10;
				rev = (rev*10)+digit;
				number = parseInt(number/10);
			}
			document.write("Reverse number = "+rev);
		}

	</script>

</body>
</html>
