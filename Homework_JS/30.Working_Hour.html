<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Working Hour</title>
</head>
<body>

	<script type="text/javascript">
		var rest = prompt("Enter your rest time in company(in hours) = ");

		document.write("Here, we consider total company time is 9 hr<br>");

		var work = 9-rest;

		document.write("Working Hour = "+work+" hr");


	</script>

</body>
</html>
