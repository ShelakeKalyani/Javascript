<!DOCTYPE html>
<html>
<head>
	<title>Vowel Check</title>
</head>
<body>

	<script type="text/javascript">
		var val = "K";

		if(val=='a' || val=='e' || val=='i' || val=='o' || val=='u' || val=='A' || val=='E' || val=='I' || val=='O' || val=='U')
		{
			document.write(val+" is Vowel");
		}
		else
		{
			document.write(val+" is consonant");
		}
	</script>

</body>
</html>
