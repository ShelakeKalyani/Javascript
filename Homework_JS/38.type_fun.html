<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>type check</title>
</head>
<body>

	<button onclick="type_check(true)">Click me</button>

	<script type="text/javascript">
		// var num = prompt("Enter any value = ");

		function type_check(val)
		{
			document.write("Type of given value = "+typeof(val));
		}

		
	</script>

</body>
</html>
