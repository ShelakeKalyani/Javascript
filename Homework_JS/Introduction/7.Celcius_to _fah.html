<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Celsius to Fahrenheit</title>
</head>
<body>

	<h2 id="Fahrenheit"></h2>
	<script type="text/javascript">
		var cel = prompt("Enter temperature in Celcius = ");

		var fah = (cel*9/5) + 32;

		document.getElementById('Fahrenheit').innerHTML = cel+" Celcius = "+fah+" Fahrenheit";
	</script>

</body>
</html>
