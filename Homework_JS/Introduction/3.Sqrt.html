<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Square Root</title>
</head>
<body>

	<h2 id="answer"></h2>

	<script type="text/javascript">
		var num = prompt("Enter any number to find square root = ");

		var ans = Math.sqrt(num);

		document.getElementById('answer').innerHTML="Square Root = "+ans;
	</script>

</body>
</html>
