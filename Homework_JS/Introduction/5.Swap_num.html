<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Swap</title>
</head>
<body>
	<p id="meth1"></p>
	<script type="text/javascript">
		var a = prompt("Enter value of a = ");
		var b = prompt("Enter value of b = ");

		document.write("Before Swapping:<br>a = "+a+"  b = "+b);

		var temp;

		temp = a;
		a = b;
		b = temp;

		document.write("<br><br>After Swapping:<br>a = "+a+"  b = "+b);


	</script>

</body>
</html>
