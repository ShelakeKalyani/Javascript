<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Area Triangle</title>
</head>
<body>

	<h2 id="Area"></h2>

	<script type="text/javascript">
		var ht = prompt("Enter height of Triangle = ");
		var wt = prompt("Enter weight of Triangle = ");

		var area = (1/2)*ht*wt;

		document.getElementById('Area').innerHTML = "Area of Triangle = "+area;
	</script>

</body>
</html>
