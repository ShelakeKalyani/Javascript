<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Distance</title>
</head>
<body>

	<script type="text/javascript">
		var city = "Pune"

		switch(city)
		{
			case 'Pune':
						document.write("Distance for pune is 124km ");
						break;
			case 'Nagar':
						document.write("Distance for Nagar is 0km ");
						break;
			case 'Nashik':
						document.write("Distance for Nashik is 161km ");
						break;
			case 'Sangamner':
						document.write("Distance for Sangamner is 100km ");
						break;
			case 'Kopargaon':
						document.write("Distance for Kopargaon is 145km ");
						break;
			default:
					document.write("Invalid City.");
		}
	</script>

</body>
</html>
