<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>KeyEvent</title>
</head>
<body>

	<input type="text" name="" onkeyup="KeyEvent(event)">

	<script type="text/javascript">
		function KeyEvent(e)
		{
			console.log(e.key);
		}
	</script>

</body>
</html>
