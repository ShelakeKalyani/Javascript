<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#div_id{
			height: 400px;
			width: 400px;
			border: 2px solid black;
		}
	</style>
</head>
<body>

	<input type="range" min="11" step="0.5" value="11" max="15" onchange="change1()" id="inp">
	<div id="div_id"></div>

	<script type="text/javascript">
		function change1()
		{
			var a = document.getElementById('inp').value;
			var b = document.getElementById('div_id');
			b.innerHTML = a;
		}
	</script>

</body>
</html>
