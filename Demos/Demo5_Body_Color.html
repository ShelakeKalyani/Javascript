<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Apply Color</title>
</head>
<body id="Apply_c">

	<input type="text" name="" id="inp1">
	<button onclick="Apply_Color()">Apply</button>

	<script type="text/javascript">
		function Apply_Color()
		{
			var i1 = document.getElementById('inp1').value;
			document.getElementById('Apply_c').style.background=i1;
		}
	</script>

</body>
</html>
