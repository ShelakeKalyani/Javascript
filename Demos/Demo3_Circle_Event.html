<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Move Circle</title>
	<style type="text/css">
		.Circle{
			height: 400px;
			width: 400px;
			border-radius: 50%;
			border: 2px solid black;
			position: relative;
			margin-left: 400px;
			margin-top: 100px;
		}
		.Circle2{
			height: 100px;
			width: 100px;
			border-radius: 50%;
			border: 2px solid black;
			position: absolute;
			left: 150px;
			top: 150px;
			background-color: red;
		}
	</style>
</head>
<body onkeyup="moveCircle(event)">

	<div class="Circle">
		<div class="Circle2" id="inner_circle"></div>
	</div>
</body>
	<!-- <input type="text" > -->

	<script type="text/javascript">
		function moveCircle(e)
		{
			console.log(e.key);
			if(e.key=='ArrowRight')
			{
				document.getElementById('inner_circle').style.left="290px";
				document.getElementById('inner_circle').style.top="150px";
			}
			if(e.key=='ArrowLeft')
			{
				document.getElementById('inner_circle').style.left="3px";
				document.getElementById('inner_circle').style.top="150px";
			}
			if(e.key=='ArrowUp')
			{
				document.getElementById('inner_circle').style.left="150px";
				document.getElementById('inner_circle').style.top="2px";
			}

			if(e.key=='ArrowDown')
			{
				document.getElementById('inner_circle').style.left="150px";
				document.getElementById('inner_circle').style.top="290px";
			}
		}
	</script>


</html>
