 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title></title>
 </head>
 <body>

 	<center><input type="text" name="" placeholder="Name" id="username" style="">
 	<input type="text" name="" placeholder="Mobile" id="usermobile">
 	<input type="text" name="" placeholder="Mail" id="usermail">
 	<input type="date" name="" id="userDOB"></center><br><br>
 	<center><button onclick="addRow()">Submit</button></center><br><br>

 	<table id="tbl1" width="100%" border="1" cellspacing="0px">
 		<tr bgcolor="lightgray">
 			<th>Action</th>
 			<th>Name</th>
 			<th>Mobile</th>
 			<th>Mail</th>
 			<th>DOB</th>
 		</tr>
 	</table>

 	<script type="text/javascript">
 		function addRow()
 		{
 			var name = document.getElementById('username').value;
 			var mobile = document.getElementById('usermobile').value;
 			var email = document.getElementById('usermail').value;
 			var dob = document.getElementById('userDOB').value;
 			var out = `<tr>
				 			<td>
				 				<button onclick="delRow(this)">Del</button>
				 			</td>
				 			<td>`+name+`</td>
				 			<td>`+mobile+`</td>
				 			<td>${email}</td>
				 			<td>${dob}</td>
				 		</tr>`
			var t1 = document.getElementById('tbl1');
			t1.innerHTML = t1.innerHTML+out;
 		}

 		function delRow(elmt)
 		{
 			elmt.closest('tr').remove();
 		}
 	</script>
 
 </body>
 </html>
