<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>onmouse</title>

	<style type="text/css">
		.box{
			height: 400px;
			width: 100%;
			background-color: red;
		}
		.box1{
			height: 50%;
			width: 50%;
			background-color: green;
		}
	</style>
</head>
<body>

	<div class="box" id="data" onmouseover="fun()">
		<div class="box1" id="data"></div>
	</div>

	<script type="text/javascript">
		function fun()
		{
			document.getElementById('data').style.background="cyan";
			// document.getElementById('data1').style.background="violet";
		}
	</script>

</body>
</html>
