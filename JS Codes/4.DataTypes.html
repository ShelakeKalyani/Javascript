<!DOCTYPE html>
<html>
<head>
	<title>Data Types</title>
</head>
<body>

	<script type="text/javascript">

		//String
		var str = "Shelake Kalyani";
		var str2 = "Welcome";
		var str3 = "123456789";

		// document.write(str);
		// document.write(typeof str2);




		//Number
		var num = 112;
		var num2 = 22.34;

		document.write(typeof num);
		document.write("<br>");
		document.write(typeof num2);

		var n1 = "123";
		var n2 = 12;

		document.write("<br>");
		document.write(n1+n2);					//Concatenation




		//Boolean

		var bol = true;
		var bol2 = false;

		document.write("<br>");
		document.write(typeof bol);
		document.write("<br>");
		document.write(typeof bol2);

		// if(bol){
		// 	alert("True");
		// }



		//Null

		var nu = null;
		document.write("<br>");
		document.write(nu);
		document.write("<br>");
		document.write(typeof nu);		//object


		// Undefined

		var un;
		document.write("<br>");
		document.write(un);
		document.write("<br>");
		document.write(typeof un);

	</script>

</body>
</html>
