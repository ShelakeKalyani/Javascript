<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Keyboard Event</title>
</head>

<!-- <div class="box"></div> -->
<body id="Keyboard" onkeypress="fun_press()" onkeyup="fun_up()" onkeydown="fun_down()">


	<!-- <h2>1.One time key press(Enter) : Red color</h2>
	<h2>2.Remove Fingure from key (Enter) : Cyan color</h2>
	<h2>3.key press key(Khup vel key press krun thevne === ctrl,shift)  : Red color</h2> -->

	<script type="text/javascript">
		function fun_press()
		{
			document.getElementById('Keyboard').style.background="red";
		}


		function fun_up()
		{
			document.getElementById('Keyboard').style.background="cyan";
		}


		function fun_down()
		{
			document.getElementById('Keyboard').style.background="violet";
		}
	</script>

</body>
</html>
