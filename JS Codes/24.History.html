<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>History</title>
</head>
<body>
	<button onclick="back1()">Back</button>
	<button onclick="next1()">Next</button>

	<button onclick="back2()">Back2</button>
	<button onclick="next2()">Next2</button>

	<script type="text/javascript">
		function back1()
		{
			history.back();
		}

		function next1()
		{
			history.forward();
		}

		function back2()
		{
			history.go(-2);				//2 pages back
		}

		function next2()
		{
			history.go(2);				//2 pages forward
		}
		console.log(history);			//"history" is a object
	</script>

</body>
</html>
