<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add | Remove | toggle</title>
	<style type="text/css">
		.Box{
			height: 200px;
			width: 200px;
			background-color: red;
		}
		.Box1{
			height: 200px;
			width: 200px;
			background-color: blue;
		}
	</style>
</head>
<body>

	<div id="data" class="Box"></div>
	<button onclick="fadd()">Add</button>
	<button onclick="fremove()">Remove</button>
	<button onclick="ftoggle()">Toggle</button>

	<script type="text/javascript">
		function fadd()
		{
			document.getElementById('data').classList.add('Box1');
		}

		function fremove()
		{
			document.getElementById('data').classList.remove('Box1');
		}

		function ftoggle()
		{
			document.getElementById('data').classList.toggle('Box1');
		}
	</script>
	
</body>
</html>
