	<script type="text/javascript">
		document.write("<h2>********While Loop********</h2>");
		document.write("<br>Example-1");
		document.write("<br>");

		var i = 1;
		while(i<=5)
		{
			document.write("<br>Welcome JS");

		}

		}

		document.write("<br>");
		var i = 1;
		while(i<=100)
		{
			document.write("<br>"+i);
			i++;
		}

		document.write("<br><br><br>Example-3");
		document.write("<br>");
		var i = 200;
		while(i>=1)
		{
			document.write("<br>"+i);
			i--;
		}


		document.write("<h2>********Nested While Loop********</h2>");
		document.write("<br>Example-1");
		document.write("<br>");

		var a = 1;

		while(a<=10)
		{
			document.write("<h1>"+a+"</h1>");
			var b = 1;
			while(b<=10)
			{
				document.write("<br>"+b);
				b++;
			}
			a++;
		}


		document.write("<h2>********Do-While Loop********</h2>");
		document.write("<br>Example-1");
		document.write("<br>");

		var a = 1;

		do{
			document.write("<br>"+a);
			a++;
		}while(a<=10);

		document.write("<br><br><br>Example-2");
		document.write("<br>");

		var a = 100;

		do{
			document.write("<br>"+a);
			a--;
		}while(a>=1);

		document.write("<br><br><br>Example-3");
		document.write("<br>");

		var a = 1;

		do{
			var mul = 9*a;
			document.write("<br>"+mul);
			a++;
		}while(a<=10);


		document.write("<br><br><br>Example-4");
		document.write("<br>");

		var a = 1;
		var sum = 0;
		do{
			if(a%2==0)
			{
				sum = sum+a;
				document.write(a+" ");
			}
			
			a++;
		}while(a<=500);
		document.write("<br>Sum of Even = "+sum);

		document.write("<br><br><br>");

		var a = 1;
		var sum = 0;
		do{
			if(a%2!=0)
			{
				sum = sum+a;
				document.write(a+" ");
			}
			
			a++;
		}while(a<=500);
		document.write("<br>Sum of Odd = "+sum);


		document.write("<h2>********Nested-Do-While Loop********</h2>");
		document.write("<br>Example-1");
		document.write("<br>");

			}while(b<=10);
			a++;
		}while(a<=10);

		document.write("<br><br>");
		document.write("<h2>********For Loop********</h2>");
		document.write("<br>Example-1");
		document.write("<br>");

		for(var a = 1;a<=10;a++){
			document.write("<br>"+a);
		}

		document.write("<br><br>Example-2");
		document.write("<br>");

		for(var a = 100;a>=1;a--){
			document.write("<br>"+a);
		}
