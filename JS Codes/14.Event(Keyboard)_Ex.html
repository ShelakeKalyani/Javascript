<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Keyboard Event</title>
</head>
<body>

	<input type="number" name="" onkeyup="tot(this.value,qnt.value)" id="rate" placeholder="Rate"><br><br>
	<input type="number" name="" onkeyup="tot(rate.value,this.value)" id="qnt" placeholder="qnt"><br><br>
	<input type="number" name="" id="total" placeholder="Total" readonly>

	<script type="text/javascript">
		function tot(rate,qnt)
		{
			var c = Number(rate)*Number(qnt);
			document.getElementById('total').value = c;
		}
	</script>

</body>
</html>
