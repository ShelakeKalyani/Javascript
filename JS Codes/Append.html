<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body> 

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>


<table width="100%" border="1">
<tr>
  <th>List item 1</th>
  <th>List item 2</th>
  <th>List item 3</th>
</tr>
</table>

<button id="btn1" onclick="fun()">Append text</button>
<button id="btn2" onclick="gun()">Append list item</button>


<script type="text/javascript">
	function fun()
	{
		$("p").append("<b>Hello</b>");
	}

	function gun()
	{
		$("table").append("<tr><th>Appended item</th><th>Appended item</th></tr>");
	}
</script>

</body>
</html>
