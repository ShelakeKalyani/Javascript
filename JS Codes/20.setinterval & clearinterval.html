	<!-- EXAMPLE -->

	<div class="box"></div>
	<button onclick="start1()">Start</button>
	<button onclick="stop1()">Stop</button>
	<button onclick="back1()">Back</button>
	<script type="text/javascript">
		var a = 0;
		var id = " ";
		var b = 1000;
		
		function start1()
		{
			id = setInterval(demo,1000);  			//Start interval working  (continue)    
		}


		function stop1()
		{
			clearInterval(id);						//stop particular interval calling
		}

		function back1()
		{
			setInterval(demo1,1000);
		}

		function demo()
		{
			a += 50;
			document.getElementsByClassName('box')[0].style.marginLeft=a+"px";
		}


		function demo1()
		{
			b -= 50;
			document.getElementsByClassName('box')[0].style.marginLeft=b+"px";
		}

	</script>

</body>
</html>
