<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Height & Width Calculate</title>
</head>
<body>

	<script type="text/javascript">
		var a = window;				//whole window access
		//console.log(a);

		var b = window.innerWidth;			//Box chya atun padding
		var c = window.outerWidth;			//Box chya baherun border + padding
		console.log(b);
		console.log(c);

		var b = window.innerHeight;			
		var c = window.outerHeight;			
		console.log(b);
		console.log(c);

	</script>

</body>
</html>
